<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Memory Tiles Home</title>
    <!-- Index page skeleton below -->
    <link type="text/css"rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Acme|Lobster|Quicksand" rel="stylesheet">
  </head>
  <body id="indexpage">
    <div id="mainsection">
      <header id="titlearea">
        <h1><span id="a1">M</span><span id="a2">e</span><span id="a3">m</span><span id="a4">o</span><span id="a5">r</span><span id="a6">y</span> <span id="a7">T</span><span id="a8">i</span><span id="a9">l</span><span id="a10">e</span><span id="a11">s</span>
        </h1>
      </header>
      <main id="area" class="mainblock">
        <div id="inputArea">
          <form id="nameForm"action="index.html" method="post">
            <label id="inputLabel">Enter your name to begin:</label>
            <input type="text" id="inputName">
            <button type="button" id="inputButton">Begin New Game</button>
          </form>
        </div>
        <div id="outputArea">
          <h2>Hello, <span id="userName"></span></h2>
          <h2>Welcome to Memory Tiles!</h2>
          <ul id="directionlist">
            <li>Click on two tiles to match.</li>
            <li>Click anywhere to submit.</li>
            <li>You gain a turn and a point if they match.</li>
            <li>You lose a turn if they don't match</li>
            <li>Try to match them all before you run out of turns!</li>
            <li>That's it!</li>
          </ul>
          <hr />
          <form id="startForm"action="./main.html">
            <input type="submit" id="startButton" value="Begin New Game" />
          </form>
        </div>
      </main>
    </div>
    <script src="js/home.js"></script>
  </body>
</html>
